server:
  port: 0  # Случайный HTTP-порт

grpc:
  server:
    port: 9091  # Явное указание порта gRPC

spring:
  application:
    name: shopping-cart
  config:
    import: "configserver:http://localhost:8888"
  cloud:
    config:
      fail-fast: true
      retry:
        max-interval: 6000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true